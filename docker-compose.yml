version: '1.0'

services:
 ollama:
    image: ollama/ollama
    volumes:
      - ollama:/root/.ollama
    ports:
      - 11434:11434
    networks:
      - chris_evil_llms

 chatgpt:
    build: .
    ports:
      - 3000:3000
    environment:
      - 'DEFAULT_MODEL='
      - 'OLLAMA_HOST=http://ollama:11434'
    depends_on:
      - ollama
    networks:
      - chris_evil_llms
    healthcheck:
      test: ["CMD", "curl", "-f", "http://ollama:11434"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
 ollama:

networks:
 chris_evil_llms:
    driver: bridge
